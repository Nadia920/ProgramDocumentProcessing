<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div >
    <p text="Название организации"></p>
    <p  text="Название документа"></p>
    <p  text="Описание документа"></p>
    <p text="Дата предоставления"></p>
    <table class="table table-hover" style="margin-left: -5px">
        <thead>
        <tr>
            <th text="#{text.numberAccountingAccounts}"></th>
            <th text="#{text.documentName}"></th>
            <th text="#{text.documentDescription}"></th>
            <th text="#{text.dateOfSubmission}"></th>
        </tr>
        </thead>
        <tbody>
        <tr each="accountingAccount : ${accountingAccounts}">
            <td text="${accountingAccount.accountNumber}">
        </tr>
        <tr each="accountingAccount : ${accountingAccounts}">
            <td text="${accountingAccount.accountNumber}">
            <td text="${accountingAccount.accountNumber}">
            <td text="${accountingAccount.accountNumber}">
        </tr>
        <tr each="incomingBalance : ${incomingBalances}">
            <td text="${accountingAccount.asset}">
            <td text="${accountingAccount.passive}">
        </tr>
        <tr each="turnover : ${turnovers}">
            <td text="${accountingAccount.debit}">
            <td text="${accountingAccount.credit}">
        </tr>
        <tr each="outgoingBalance : ${outgoingBalances}">
            <td text="${accountingAccount.asset}">
            <td text="${accountingAccount.passive}">
        </tr>


        </tbody>
    </table>
</div>
</body>
</html>
