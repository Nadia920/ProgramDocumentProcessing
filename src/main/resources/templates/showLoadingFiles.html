<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Loading documents</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{../../static/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
    <div th:case="*">
        <table class="table table-hover" style="margin-left: -5px">
            <thead>
            <tr>
                <th th:text="#{text.nameOrganization}"></th>
                <th th:text="#{text.documentName}"></th>
                <th th:text="#{text.documentDescription}"></th>
                <th th:text="#{text.dateOfSubmission}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="document : ${documents}">
                <td th:text="${document.nameOrganization}"></td>
                <td th:text="${document.documentName}"></td>
                <td th:text="${document.documentDescription}"></td>
                <td th:text="${document.dateOfSubmission}"></td>
            </tr>
            </tbody>
        </table>
</div>
</body>
</html>
