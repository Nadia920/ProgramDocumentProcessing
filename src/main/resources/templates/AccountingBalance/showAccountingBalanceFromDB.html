<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:case="*">
    <p th:text="${document.nameOrganization}"></p>
    <p  th:text="${document.documentName}"></p>
    <p  th:text="${document.documentDescription}"></p>
    <p th:text="${document.dateOfSubmission}"></p>
    <table class="table table-hover" style="margin-left: -5px">
        <thead>
        <tr>
            <th th:text="#{text.numberAccountingAccounts}"></th>
            <th th:text="#{text.documentName}"></th>
            <th th:text="#{text.documentDescription}"></th>
            <th th:text="#{text.dateOfSubmission}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="document : ${documents}">
            <td th:text="${document.nameOrganization}"></td>
            <td th:text="${document.documentName}"></td>
            <td th:text="${document.documentDescription}"></td>
            <td th:text="${document.dateOfSubmission}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
